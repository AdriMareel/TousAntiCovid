<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tous covidés</title>
    </head>
    <body>
        <h1>Ajouter vaccin</h1>
            

        <form id="addVaccinForm">
            Numéro de sécurité social
            <input type="text" placeholder="Enter carte vitale" id="nCarteVitale" /><br>
            Date
            <input type="date" placeholder="Enter date" id="date" /><br>
            Nom du vaccin
            <input type="text" placeholder="Entrer nom du vaccin" id="name" /><br>
            <input type="submit" value="Ajouter"/>
        </form>

        <script src="../js/main.js"></script>
    </body>
</html>
