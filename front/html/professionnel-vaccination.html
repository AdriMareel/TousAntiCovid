<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Professionnel - ContreLeCovid</title>
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/professionnel.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;700&display=swap" rel="stylesheet">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
<body>

    <nav>
        <div><a href="../../"><img src="../images/logo.png"></a></div>
        <ul>
            <li><a href="../../register">S'inscrire</a></li>
            <li><a href="../../login">Se Connecter</a></li>
            <li><a href="../../pagePerso">Particulier</a></li>
            <li><a href="../../professionnel">Professionnel</a></li>
            <li><a href="../../" id="disconnect">Déconnexion</a></li>
        </ul>
    </nav>

    <form class="main" id="addVaccinForm">
    	<h1>Soumettre une vaccination</h1>
    	<div class="inputBox">
    		<label>N° de Sécu du patient</label>
    		<input type="text" id="nCarteVitale">
    	</div>

    	<div class="inputBox">
    		<label>Nom du vaccin</label>
    		<select  id="name">
    			<option value="">Choisir un vaccin</option>
    			<option value="pfizer">Pfizer</option>
    			<option value="astraZeneca">AstraZeneca</option>
    			<option value="janssen">Janssen</option>
    			<option value="moderna">Moderna</option>
    		</select>
    	</div>
    	
    	<div>
    		<input type="submit"  value="Ajouter">
    	</div>
    	
    </form>

    <script src="../js/main.js"></script>
</body>
</html>
