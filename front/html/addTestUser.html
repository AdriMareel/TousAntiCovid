<!DOCTYPE html>
<html>
    <head>
        <title>Tous covidés</title>
    </head>
    <body>
        
        <h1>Déclaration d'un autotest positif</h1>
        
        <form id="addTestUser">
            <div>
                Numéro de sécurité social
                <input type="text" placeholder="Enter carte vitale" id="nCarteVitale" />
            </div>
            <select name="type" id="type">
                <option value="pcr">PCR</option>
                <option value="antig">Autotest Antigénique</option>
            </select>
            <div>
                Date :
                <input type="date" placeholder="Enter date" id="date" />
            </div>
            <div>
                Résultat :
                Positif
                <input type="radio" placeholder="Positif" name="resultat" value="positif">
                Négatif
                <input type="radio" placeholder="Negatif" name="resultat" value="negatif">
            </div>

            <input type="submit" value="Declare_user"/>
        </form>

        <script src="../js/main.js"></script>
    </body>
</html>
