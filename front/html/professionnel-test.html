<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Perso - Tous Anti Covid</title>
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/professionnel.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;700&display=swap" rel="stylesheet">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <title>Tous covidés</title>
    </head>
<body>

    <nav>
        <div><img src="../images/logo.png"></div>
        <ul>
            <li><a href="../../register">S'inscrire</a></li>
            <li><a href="../../login">Se Connecter</a></li>
            <li><a href="../../pagePerso">Particulier</a></li>
            <li><a href="../../professionnel">Professionnel</a></li>
            <li><a href="../../scan">Scanner un QR Code</a></li>
        </ul>
    </nav>

    <div class="main">
    	<h1>Soumettre un résultat de test</h1>

    	<div class="inputBox">
    		<label>N° de Sécu du patient</label>
    		<input type="text" placeholder="Entrez le numéro de Sécurité">
    	</div>

    	<div class="inputBox">
    		<label>Résultat du test du patient</label>
    		<select>
    			<option value="negatif">Négatif</option>
    			<option value="positif">Positif</option>
    		</select>
    	</div>

    	<div class="inputBox">
    		<label>Type de test</label>
    		<select>
    			<option value="">Entrer un type</option>
    			<option value="PCR">PCR</option>
    			<option value="anitgénique">Antigénique</option>
    		</select>
    	</div>

    	<div>
    		<input type="submit" name="">
    	</div>
    	

    </div>

</body>
</html>
