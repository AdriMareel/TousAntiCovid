<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Professionnel - ContreLeCovid</title>
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/professionnel.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;600;700&display=swap" rel="stylesheet">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <title>Tous covidés</title>
    </head>
<body>

    <nav>
        <div><a href="../../"><img src="../images/logo.png"></a></div>
        <ul>
            <li><a href="../../register" id ="create">S'inscrire</a></li>
            <li><a href="../../login" id ="connect">Se Connecter</a></li>
            <li><a href="../../pagePerso">Particulier</a></li>
            <li><a href="../../professionnel">Professionnel</a></li>
            <li><a href="../../" id="disconnect">Déconnexion</a></li>
        </ul>
    </nav>

    <form class="main" id="addTestUser">
    	<h1>Soumettre un résultat de test</h1>

    	<div class="inputBox">
    		<label>N° de Sécu du patient</label>
    		<input type="text" placeholder="Entrez le numéro de Sécurité"  id="nCarteVitale">
    	</div>

    	<div class="inputBox">
    		<label>Résultat du test du patient</label>
    		<select id="resultat">
    			<option value="negatif">Négatif</option>
    			<option value="positif">Positif</option>
    		</select>
    	</div>

    	<div class="inputBox">
    		<label>Type de test</label>
    		<select id="type">
    			<option value="">Entrer un type</option>
    			<option value="pcr">PCR</option>
    			<option value="antig">Antigénique</option>
    		</select>
    	</div>

        <div class="inputBox">
            <label for="start">Date du test</label>
            <input type="date" id="date" name="trip-start" min="2020-01-01">
    	</div>

    	<div>
    		<input type="submit" value="Soumettre">
    	</div>
    	

    </form>
    <script src="../js/main.js"></script>
</body>
</html>
