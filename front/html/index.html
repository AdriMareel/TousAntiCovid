<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tous covidés</title>
    </head>
    <body>

        <h1>Créer un compte</h1>

        <form id="regForm">
            <input type="text" autocomplete="off" id="nCarteVitale" placeholder="N° de carte vitale"/><br>
            <input type="password" autocomplete="off" id="password" placeholder="Mot de passe"/><br>
            <input type="text" autocomplete="off" id="nom" placeholder="Nom de famille"/><br>
            <input type="text" autocomplete="off" id="prenom" placeholder="Prénom"/><br>
            <input type="date" autocomplete="off" id="dNaissance" placeholder="Date de naissance"/><br>
            <input type="submit" value="Créer un compte"/>
        </form>


        <script src="../js/main.js"></script>
    </body>
</html>
